<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="item">
        <a class="item-link" href="">
            <img class="item-pic" src="img/item3.png" alt="photo">
            <div class="item-txt">
                <p class="item-desc">ellery x m'o capsule</p>
                <p class="item-text">Known for her sculptural takes on traditional tailoring, Australian
                    arbiter of cool Kym Ellery teams up with Moda Operandi.</p>
                <p class="item-price">$52.00</p>
            </div>
        </a>
        <div class="add-box">
            <a class="add" href="">
                <img class="add-cart" src="img/ic-w-basc.svg" alt="cart">
                <p>Add to Cart</p>
            </a>
        </div>
    </div>
    <main class="shopping-cart">
        <section class="shopping-cart container">
            <div class="cart-product-wrp">
                <div class="cart-product-inner">
                    <a href="#">
                        <img class="item-pic" src="img/item3.png" alt="photo">
                    </a>
                    <div class="shopping-cart-item-txt">
                        <p class="shopping-cart-item-desc">ellery x m'o capsule</p>
                        <p class="shopping-cart-item-price">Price: $52.00</p>
                        <p class="shopping-cart-item-color">Color: Red</p>
                        <p class="shopping-cart-item-size">Size: XI</p>
                        <input class="shopping-cart-item-input" type="namber">
                    </div>

                </div>

                <div class="shopping-cart-button">
                    <div class="all-product">
                        <a href="#" class="button-product">
                            <p>Browse All Product</p>
                        </a>
                    </div>
                    <div class="all-product">
                        <a href="#" class="button-product">
                            <p>Browse All Product</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cart-option-wrp"></div>
        </section>

    </main>

</body>

</html>
